<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>NDLib Visualization</title>
		
		<!--  Stylesheets  -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen">
		
		<!--  Javascript  -->
		<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="node_modules/d3/d3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="node_modules/d3-queue/build/d3-queue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/eventHandlers.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/NetworkLayout.js" type="text/javascript" charset="utf-8"></script>
		

		<script src="assets/js/api_config.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css" media="screen">
			#network-viz .link{
				stroke:lightgray;
			}
		</style>
		
	</head>
	<body class="container">
		<h1 id="ndlib_exploratory">NDLib Exploratory</h1>
		<div class="panel panel-default" id="pnl-create-experiment" >
			<div class="panel-heading">Create experiment</div>
			<div class="panel-body">
				<div class="btn-group" id="btn-create-experiment">
					<form>
						<div class="cmb-network-selection">
							
						</div>
						<div class="network-parameters">
							
						</div>
					</form>
				</div>
			</div>
		</div><!-- End panel create experiment-->
		<div class="row">
			<div id="network-viz" class="col-md-8">
				<svg width="100%" height="600"></svg>
			</div>
			<div id="models-viz" class="col-md-4">
				
			</div>
		</div>
		
		
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
