<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>NDLib Visualization</title>
		
		<!--  Stylesheets  -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen">
		<link rel="stylesheet" href="node_modules/nvd3/build/nv.d3.min.css" type="text/css" media="screen">
		
		<!--  Javascript  -->
		<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="node_modules/d3/d3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="node_modules/d3-queue/build/d3-queue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="node_modules/colorbrewer/colorbrewer.js" type="text/javascript" charset="utf-8"></script>
		<script src="node_modules/nvd3/build/nv.d3.min.js" type="text/javascript" charset="utf-8"></script>
		
		
		
		<script src="assets/js/NetworkLayout.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/eventHandlers.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/NetworkStatisticsCounter.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/ModelStatisticsCounter.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/Experiment.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/endpointsForm.js" type="text/javascript" charset="utf-8"></script>
		

		<script src="assets/js/api_config.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css" media="screen">
			#network-viz .link{
				stroke:lightgray;
			}
		</style>
		
	</head>
	<body class="container">
		<h1 id="ndlib_exploratory">NDLib Exploratory</h1>
		<div class="row" id="btn-toolbar">
			<button type="button" class="btn btn-default" id="btn-create-network" data-toggle="modal" data-target="#modal-create-network"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Network</button>
			<button type="button" class="btn btn-default" id="btn-create-model" data-toggle="modal" data-target="#modal-create-model"><span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span> Add Model</button>
		</div>
		
		
		<div class="modal fade" id="modal-create-network" tabIndex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Create Network</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="cmb-network-selection">
							
							</div>
							<div class="network-parameters">
							
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="modal fade" id="modal-create-model" tabIndex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Add a Model</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="cmb-model-selection">
							
							</div>
							<div class="model-parameters">
							
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div id="network-viz" class="col-md-12">
			</div>
		</div>
		<div class="row">
			<div id="models-viz" class="col-md-12"></div>
		</div>
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
